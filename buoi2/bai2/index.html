<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout</title>
</head>
<body>
    <div class="header"></div>
    <div class="content">

        <!-- hàng bên trái chia 2 phần nhỏ-->
        <div class="content-left">
            <div class="left1"></div>
            <div class="left2">
                <div class="left2_1">
                    <div class="left2_1_1"></div>
                    <div class="left2_1_2"></div>
                </div>
                <div class="left2_2"></div>
            </div>
        </div>
        <!-- hàng bên phải chia 4 phần nhỏ đau đầu đấy :))-->
        <div class="content-right">
            <div class="right1">
                <div class="right1_1"></div>
                <div class="right1_2"></div>
            </div>
            <div class="right2"></div>
            <div class="right3">
                <div class="right3_1"></div>
                <div class="right3_2"></div>
                <div class="right3_1"></div>
            </div>
            <div class="right4"></div>
        </div>
    </div>
    <div class="footer"></div>

</html>
